#     ghc-options:
#     - -threaded
#     - -rtsopts
#     - -with-rtsopts=-N
#     dependencies:
#     - massalia

tests:
  massalia-doctest:
    main: doctest/Main.hs
    source-dirs: .
    dependencies:
      - massalia
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N

  massalia-unit-test:
    main:                unit/Spec.hs
    source-dirs:
      - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - massalia
  massalia-integration-test:
    main:                integration/SpecAPI.hs
    source-dirs:
      - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - massalia
